- name: bet
  description: 注单方面接口
  /ylwlt/withdraw:
    get:
      tags:
        - ylWallet
      summary: 提现
      description: |
        该接口用于进行提现操作，提现会导致有效金额变化，冻结金额也会变化，最终导致总金额变化。
      parameters:
        - name: amount
          in: query
          description: 提现金额
          required: true
          schema:
            type: integer
            example: 7
        - name: uname
          in: cookie
          description: 用户名
          required: true
          schema:
            type: string
            example: john_doe
      responses:
        '200':
          description: 操作成功，返回提现后的账户信息。
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "提现成功，账户余额已更新"



  /recharge_callback:
    get:
      tags:
        - Wallet
      summary: "完成充值订单"
      description: "根据订单 ID 完成充值操作"
      parameters:
        - name: "id"
          in: "query"
          required: true
          schema:
            type: "string"
            example: "ORD123456"
          description: "订单 ID (ordid)"
        - name: "status"
          in: "query"
          schema:
            type: "string"
            example: "sucess"
          description: "status"
        - name: "sign"
          in: "query"
          schema:
            type: "string"
            example: "sssss"


      responses:
        "200":
          description: "充值订单完成"
          content:
            application/json:
              schema:
                type: "object"
        "400":
          description: "请求参数错误"
        "404":
          description: "订单未找到"
        "500":
          description: "服务器内部错误"
/list_bets:
  get:
    tags:
      - bet
    summary: "列出投注记录"
    responses:
      "200":
        description: ""
        content:
          text/plain:
            schema:
              type: string

  /bet/query:
    get:
      tags:
        - bet
      summary: "注单记录列表"
  /bet/query:
    get:
      tags:
        - bet
      summary: "注单记录列表"
  /bet:
    get:
      tags:
        - bet
      summary: 投注
      description: ""
      operationId: getBet
      parameters:
        - name: bettxt
          in: query
          required: true
          description: "投注内容"
          schema:
            type: string
            example: "123"
        - name: uname
          in: JwtParam
          required: true
          description: 用户名（从 JwtParam 获取）
          schema:
            type: string
            example: "123"
      responses:
        '200':
          description: 成功响应
        '400':
          description: 错误请求