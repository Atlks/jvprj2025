

<html lang="zh">
<head>


    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.0.0/swagger-ui.css" />




   <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.0.0/swagger-ui-bundle.js"></script>

    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "doc.yaml?lang=zh",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],

            });
            window.ui = ui;
        };
    </script>
</head>
<body>
<div id="swagger-ui"></div>
</body>
</html>
