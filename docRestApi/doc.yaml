  /apiv1/admin/wlt/adjust:
    get:
      tags:
        - Account
      summary: "资金调整 钱包"
      parameters:
        - name: accountSubType
          in: query
          required: true
          schema:
            type: string
            enum: [ EMoney, GeneralInvestment ]
          description: |
            额度类型账户（如：本金、奖励金等）
            - EMoney: 本金钱包
            - GeneralInvestment: 投资账户盈利钱包
          example: EMoney

        - name: transactionCode
          in: query
          required: true
          schema:
            type: string
            enum: [ adjst_crdt, adjst_dbt, adjst_frz, adjust_unfrz ]
          description: |
            调整类型（如：增加、减少、冻结、解冻）
            - adjst_crdt: 加款
            - adjst_dbt: 扣款
            - adjst_frz: 冻结
            - adjust_unfrz: 解冻
          example: adjst_crdt

        - name: uname
          in: query
          required: true
          schema:
            type: string
          description: 会员账号（用户唯一标识）
          example: 666

        - name: adjustAmount
          in: query
          required: true
          schema:
            type: number
            format: double
          description: 调整金额（单位：元）
          example: 100.00

        - name: remark
          in: query
          required: false
          schema:
            type: string
          description: 调整备注
          example: 手动调账 - 奖励活动
      responses:
        '200':
          description: 成功响应

