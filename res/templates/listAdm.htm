


<!-- Thymeleaf 模板文件 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Thymeleaf</title>
</head>
<body style="padding:9px">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>


<button  type="button" class="btn btn-primary">新增</button>
<table class="table">
    <tr>
    <td>用户</td><td>昵称</td><td>状态</td>

    <td>创建日期</td><td>操作</td>

    </tr>


    <tr th:each="u : ${users}">
        <td th:text="${u.username}"></td>
        <td th:text="${u.nickname}">昵称</td>
        <td th:text="${u.enabled}">状态</td>


        <td th:text="${u.createdAt}"></td>
        <td ><button  type="button" class="btn btn-primary">重置密码</button>
            <button  type="button" class="btn">编辑</button><button  type="button" class="btn btn-primary">删除</button></td>
    </tr>
</table>

</body></html>
