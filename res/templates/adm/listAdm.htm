<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">管理员列表</h3>

        <a href="/adm/addAdm.htm" class="btn btn-success">新增</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover align-middle text-center">
                <thead class="table-primary">
                <tr>
                    <th>用户</th>
                    <th>昵称</th>
                    <th>状态</th>
                    <th>创建日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.username}">用户名</td>
                    <td th:text="${u.nickname}">昵称</td>
                    <td>
                            <span th:text="${u.enabled} ? '启用' : '禁用'"
                                  th:classappend="${u.enabled} ? 'text-success' : 'text-danger'">
                                状态
                            </span>
                    </td>
                    <td th:text="${#dates.format(new java.util.Date(u.createdAt), 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-warning">重置密码</button>
                            <button type="button" class="btn btn-secondary">编辑</button>
                            <button type="button" class="btn btn-danger">删除</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
