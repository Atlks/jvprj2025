

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统设置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container" style="max-width: 720px;">
    <h3 class="mb-4">系统设置</h3>

    <form action="/adm/saveSettings" method="post">
        <div class="mb-3">
            <label for="siteName" class="form-label">系统名称</label>
            <input type="text" class="form-control" id="siteName" name="siteName"   required>
        </div>

        <div class="mb-3">
            <label for="adminEmail" class="form-label">管理员邮箱</label>
            <input type="email" class="form-control" id="adminEmail" name="adminEmail"  >
        </div>

        <div class="mb-3">
            <label for="maxLoginAttempts" class="form-label">最大登录失败次数</label>
            <input type="number" class="form-control" id="maxLoginAttempts" name="maxLoginAttempts" min="1" max="10"
                   >
        </div>

        <div class="mb-3">
            <label for="maintenanceMode" class="form-label">维护模式</label>
            <select class="form-select" id="maintenanceMode" name="maintenanceMode">
                <option value="false"  >关闭</option>
                <option value="true" >开启</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="footerNote" class="form-label">页面底部信息</label>
            <textarea class="form-control" id="footerNote" name="footerNote" rows="3"
                      ></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">保存设置</button>
    </form>

    <div class="mt-4">
        <a href="welcome.htm" class="btn btn-link">← 返回后台主页</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
